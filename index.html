<!DOCTYPE html>
<html lang="es-AR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <!-- Bootstrap CSS & Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
  <!-- my SCSS -->
  <link rel="stylesheet" href="assets/scss/main.css">
  <!--SweetAlert-->
  <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</head>
<body>
  <div class="container-fluid">
    <div class="row vh-100 align-items-center justify-content-center">
      <div class="col-4 bg-light rounded-3 p-2">
        <!-- Formulario de ingreso-->
        <form class="row p-4" action="" id="LogIn_Form">
          <div class="col-12 mb-2">
            <input class="form-control" type="text" placeholder="Usuario">
          </div>
          <div class="col-12 mb-2">
            <input class="form-control" type="password" placeholder="Contraseña">
          </div>
          <div class="col-12 text-center">
            <button class="btn btn-primary w-100 mb-2">Ingresar</button>
            <button class="btn btn-secondary w-100">Registrarse</button>
          </div>
        </form>
        <!-- Formulario de registro-->
        <form class="row p-4 d-none rounded-3" action="" id="SignIn_Form">
          <div class="col-12 mb-2">
            <input class="form-control" placeholder="Nuevo usuario" type="text">
          </div>
          <div class="col-12 mb-2">
            <input class="form-control" placeholder="Nueva contraseña" type="text">
          </div>
          <div class="col-12">
            <button class="btn btn-primary w-100 mb-2">Aceptar</button>
            <button class="btn btn-secondary w-100">Volver atras</button>
          </div>
        </form>

      </div>
    </div>
  </div>
  <!-- JavaScript Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
  <!-- My scripts -->
  <script src="assets/js/index.js"></script>
</body>
</html>
