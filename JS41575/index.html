<!DOCTYPE html>
<html lang="es-AR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <!-- Bootstrap CSS & Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
  <!-- my SCSS -->
  <link rel="stylesheet" href="/JS41575/assets/scss/main.css">
</head>
<body style="background: #333333;">
  <div class="container">
    <div class="row">
      <div class="col-6 bg-light">
        <div class="row p-4">

          <input class="col-12 form-control mb-3" placeholder="Producto" type="text" name="producto_nombre" id="producto_nombre">
          <input class="col-12 form-control mb-3" placeholder="Precio" type="text" name="producto_precio" id="producto_precio">
          <div class="col-12 mb-3">
            <div class="row justify-content-between align-items-center">
              <button class="btn btn-primary col-4" id="agregar_stock">+</button>
              <button class="btn btn-danger col-4" id="disminuir_stock">-</button>
              <span class="col-3" id="contador">0</span>
            </div>
          </div>
          <button class="btn btn-outline-primary col-12" id="crear_producto">Crear</button>
        </div>
      </div>
    </div>
  </div>
  <!-- JavaScript Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>

  <script src="/JS41575/assets/js/myScript.js"></script>
</body>
